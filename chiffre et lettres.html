<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO HTML Tableau - Des chiffres et des lettres</title>
    <style>
        table {
            border-spacing: 1pt;
            border: 1pt outset;
        }

        th,
        td {

            border: 1pt inset;
            text-align: right;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <main>
        <table>
            <thead>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>deux</td>
                    <td>3</td>
                    <td>quatre</td>
                </tr>
                <tr>
                    <td>cinq</td>
                    <td>6</td>
                    <td>sept</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>dix</td>
                    <td>11</td>
                    <td>douze</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
